{{#if error}}
    <div class="alert alert-danger border border-dark">{{error}}</div>
{{/if}}
{{#if error_msg}}
    <div class="alert alert-danger border border-dark">{{error_msg}}</div>
{{/if}}
{{#if success_msg}}
    <div class="alert alert-success border border-dark">{{success_msg}}</div>
{{/if}}
